version: '3.8'

# ----------------------------------------------------
# CONFIGURAÇÕES COMUNS DO AIRFLOW (LOCALEXECUTOR)
# ----------------------------------------------------
x-airflow-common:
  &airflow-common

  # Usa a imagem customizada que você construiu com o Dockerfile
  build: . 
  
  # Garante que o entrypoint original da imagem do Airflow seja usado.
  entrypoint: /entrypoint

  # Carrega variáveis de ambiente (necessário para senhas do Admin)
  env_file:
    - .env 

  environment:
    &airflow-common-env
    # Troca para LocalExecutor (mais simples para desenvolvimento)
    AIRFLOW__CORE__EXECUTOR: LocalExecutor 
    
    # Conexão do Airflow para seu próprio MetaDatabase (Postgres)
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow

    # Configurações de Segurança e UI
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: '6r2pK5gLEUmyfZFev3MHGD3eOqlXiY3jZoZN4ggJHCk='
    AIRFLOW__WEBSERVER__SECRET_KEY: '54c71d8c5cd1f363e7c35a1ca27dfc04d8715b290d8d276b1c75efcebe6f9526'
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'False'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    
    # Airflow Admin User (Definido no .env e referenciado no airflow-init)
    _AIRFLOW_WWW_USER_USERNAME: ${AIRFLOW_ADMIN_USER:-airflow} 
    _AIRFLOW_WWW_USER_PASSWORD: ${AIRFLOW_ADMIN_PASSWORD:-airflow} 
    # Variável para o e-mail do admin
    AIRFLOW_ADMIN_EMAIL: ${AIRFLOW_ADMIN_EMAIL:-admin@airflow.com}

    # --- CRÍTICO: Criação automática de conexões ---
    # Conexão para o banco de dados de origem (PostgreSQL)
    AIRFLOW_CONN_POSTGRES_SOURCE: "postgres://airflow:airflow@postgres:5432/airflow"
    # Conexão para o banco de dados de destino (SQL Server)
    AIRFLOW_CONN_MSSQL_TARGET: "mssql://sa:${MSSQL_SA_PASSWORD:-YourStrongPass123!}@sqlserver:1433/?driver=ODBC+Driver+18+for+SQL+Server&TrustServerCertificate=yes"

  volumes:
    # Mapeamentos essenciais
    - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
    - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
    - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
    - ${AIRFLOW_PROJ_DIR:-.}/data:/opt/airflow/data

  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy
    sqlserver: # Depende do SQL Server
      condition: service_started 

# ----------------------------------------------------
# SERVIÇOS (BANCOS DE DADOS E AIRFLOW)
# ----------------------------------------------------
services:
  # 1. POSTGRES (Metastore e Banco de Dados de ORIGEM)
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow 
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  # 2. SQL SERVER (Banco de Dados de DESTINO)
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: ${MSSQL_SA_PASSWORD:-YourStrongPass123!}
    volumes:
      - sqlserver-db-volume:/var/opt/mssql
    restart: always
    
  # 3. AIRFLOW WEBSERVER (UI)
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # 4. AIRFLOW SCHEDULER (Agenda e Executa DAGs)
  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    # CORREÇÃO: Usa o healthcheck correto para o scheduler do Airflow 2.x+, via CLI.
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname \"$$(hostname)\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # 5. AIRFLOW INIT (Migra o DB e Cria Usuário Admin)
  airflow-init:
    <<: *airflow-common
    # O entrypoint padrão do Airflow é mantido
    command:
      - bash
      - -c
      # CORREÇÃO FINAL: Usamos o caminho absoluto correto para o executável do Airflow,
      # conforme indicado pelos logs e pelo comportamento padrão do pip para o usuário 'airflow'.
      - '/home/airflow/.local/bin/airflow db migrate && /home/airflow/.local/bin/airflow users create --username ${AIRFLOW_ADMIN_USER:-airflow} --password ${AIRFLOW_ADMIN_PASSWORD:-airflow} --role Admin --email ${AIRFLOW_ADMIN_EMAIL:-admin@airflow.com} --firstname Admin --lastname User'


# ----------------------------------------------------
# VOLUMES
# ----------------------------------------------------
volumes:
  postgres-db-volume:
  sqlserver-db-volume: