version: '3.8'

# ----------------------------------------------------
# CONFIGURA√á√ïES COMUNS DO AIRFLOW (LOCALEXECUTOR)
# ----------------------------------------------------
x-airflow-common:
  &airflow-common

  # Usa a imagem customizada que voc√™ construiu com o Dockerfile
  build: . 
  
  # Garante que o entrypoint original da imagem do Airflow seja usado.
  # (Mantemos isso para os demais servi√ßos, mas o 'init' o ignora no 'command')
  entrypoint: /entrypoint

  # Carrega vari√°veis de ambiente (necess√°rio para senhas do Admin)
  env_file:
    - .env 

  environment:
    &airflow-common-env
    # Troca para LocalExecutor (mais simples para desenvolvimento)
    AIRFLOW__CORE__EXECUTOR: LocalExecutor 
    
    # Conex√£o do Airflow para seu pr√≥prio MetaDatabase (Postgres)
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow

    # Configura√ß√µes de Seguran√ßa e UI
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: '6r2pK5gLEUmyfZFev3MHGD3eOqlXiY3jZoZN4ggJHCk='
    AIRFLOW__WEBSERVER__SECRET_KEY: '54c71d8c5cd1f363e7c35a1ca27dfc04d8715b290d8d276b1c75efcebe6f9526'
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'False'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    
    # Airflow Admin User (Definido no .env e referenciado no airflow-init)
    _AIRFLOW_WWW_USER_USERNAME: ${AIRFLOW_ADMIN_USER:-airflow} 
    _AIRFLOW_WWW_USER_PASSWORD: ${AIRFLOW_ADMIN_PASSWORD:-airflow} 
    # Vari√°vel para o e-mail do admin
    AIRFLOW_ADMIN_EMAIL: ${AIRFLOW_ADMIN_EMAIL:-admin@airflow.com}

  volumes:
    # Mapeamentos essenciais
    - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
    - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
    - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
    - ${AIRFLOW_PROJ_DIR:-.}/data:/opt/airflow/data

  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy
    sqlserver: # Depende do SQL Server
      condition: service_started 

---
## ‚öôÔ∏è Servi√ßos

services:
  # 1. POSTGRES (Metastore e Banco de Dados de ORIGEM)
  postgres:
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow 
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  # 2. SQL SERVER (Banco de Dados de DESTINO)
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: ${MSSQL_SA_PASSWORD:-YourStrongPass123!}
    volumes:
      - sqlserver-db-volume:/var/opt/mssql
    restart: always
    
  # 3. AIRFLOW WEBSERVER (UI)
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # 4. AIRFLOW SCHEDULER (Agenda e Executa DAGs)
  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # 5. AIRFLOW INIT (Migra o DB e Cria Usu√°rio Admin)
  airflow-init:
    <<: *airflow-common
    # O entrypoint padr√£o do Airflow √© mantido
    command:
      - bash
      - -c
      # CR√çTICO: Chamamos o bin√°rio do Airflow diretamente no venv para ignorar o problema de PATH.
      - '/opt/airflow/venv/bin/airflow db migrate && /opt/airflow/venv/bin/airflow users create --username ${AIRFLOW_ADMIN_USER:-airflow} --password ${AIRFLOW_ADMIN_PASSWORD:-airflow} --role Admin --email ${AIRFLOW_ADMIN_EMAIL:-admin@airflow.com} --firstname Admin --lastname User'
    
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _PIP_ADDITIONAL_REQUIREMENTS: ''

    # Define o usu√°rio como o UID do Airflow (50000) para evitar problemas de permiss√£o com volumes.
    user: "${AIRFLOW_UID:-50000}"
    volumes:
      # Volumes essenciais para que o init possa escrever o config e acessar a DAG
      - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
      - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config

---
## üíæ Volumes

volumes:
  postgres-db-volume:
  sqlserver-db-volume:

